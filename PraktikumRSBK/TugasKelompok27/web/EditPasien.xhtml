<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF RSBK</title>
<h:outputStylesheet library="css" name="mainStyle.css"/>
        
</h:head>
  <h:body>
   <center>
   <h:form>
    <h1>Edit Data Dokter</h1>
    
     <table>
            <tr>
               <td>NIP :</td>
               <td><h:inputText value="#{EditPasien.NIP}" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Pasien :</td>
               <td><h:inputText value="#{EditPasien.namaPasien}" ></h:inputText></td>
            </tr>
            <tr>
               <td>Jeni Penyakit :</td>
               <td><h:inputText value="#{EditPasien.jenisPenyakit}"></h:inputText></td>
            </tr>
            <tr>
               <td>Penyakit :</td>
               <td><h:inputText value="#{EditPasien.penyakit}"></h:inputText></td>
            </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditDokter.Update_Pasien}">
     <f:param name="Update_NID" value="#{EditDokter.NIP}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
       
  </center>
</h:body>
</html>
